<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Olympic Vibes - Contact Us</title>
  <link rel="stylesheet" href="static/css/styles.css">
  <!-- Include any additional CSS files for styling -->
  <style> 
    /* General Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

h2 {
  text-align: center;
  font-size: 28px;
  margin-bottom: 30px;
}

input[type="text"],
input[type="email"],
textarea {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  margin-bottom: 20px;
}

textarea {
  height: 150px;
}

button[type="submit"] {
  background-color: #1f6c06;
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
  font-size: 16px;
}

button[type="submit"]:hover {
  background-color: #e35454;
}

#successMessage {
  background-color: #c5f7cd;
  color: #2d8633;
  padding: 10px;
  border-radius: 5px;
  text-align: center;
  margin-bottom: 20px;
}

/* Additional Styling and Colors */
body {
  background-color: #f8f8f8;
}

header {
  background-color:  #343434;
  padding: 20px;
  color: #fff;
}

footer {
  background-color: #333;
  padding: 20px;
  color: #fff;
  text-align: center;
}

footer a {
  color: #fff;
  text-decoration: none;
}

footer a:hover {
  text-decoration: underline;
}

.center {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%;
  }

  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      // Show success message and reset form on successful submission
      $("#contactForm").submit(function(e) {
        e.preventDefault();
        // Perform form submission using AJAX or other methods
        // On successful submission, show success message and reset the form
        $("#successMessage").fadeIn();
        $("#contactForm")[0].reset();
      });
    });
  </script>
</head>

<body>
  <header>
    <!-- Include your header code here -->
  </header>

  <main>
    <section id="contact">
      <div class="container">
        <img src="/static/img/logo.png" height="100" width="100" class="center">
        <h2>Contact Us</h2>
        <div id="successMessage" style="display: none;">
          <p>Thank you for contacting us! We will get back to you soon.</p>
        </div>
        <form id="contactForm">
          <div class="row">
            <div class="col-md-6">
              <input type="text" name="name" placeholder="Your Name" required>
            </div>
            <div class="col-md-6">
              <input type="email" name="email" placeholder="Your Email" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <input type="text" name="subject" placeholder="Subject" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <textarea name="message" placeholder="Your Message" required></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="submit">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <!-- Include your footer code here -->
  </footer>

</body>
</html>
