<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which Sport Celebrity Are You?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .imageContainer {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }

        .imageContainer img {
            width: 300px;
            height: auto;
            margin-top: 10px;
        }

        .resultContainer {
            display: none;
            margin-top: 40px;
        }

        /* Additional CSS styling (optional) */
        #uploadImage {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Which Sport Celebrity Are You?</h1>
    <form id="imageForm" enctype="multipart/form-data" action="{% url 'classify_image' %}" method="post">
        {% csrf_token %}
        <input type="file" id="uploadImage" accept="image/*">
        <input type="submit" value="Upload and Classify">
    </form>
    <div class="imageContainer">
        <div class="uploadedImageContainer">
            <h2>Your Uploaded Image</h2>
            <img id="displayImage" src="#" alt="Uploaded Image">
        </div>
        <div class="resultImageContainer">
            <h2>Seems like</h2>
            <img id="resultImage" src="#" alt="Recommended Celebrity">
        </div>
    </div>
    <div class="resultContainer">
        <h2 id="resultHeader"></h2>
        <img id="resultImage" src="#" alt="Recommended Celebrity">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Function to display the uploaded image
            function displayImage(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('#displayImage').attr('src', e.target.result);
                    }

                    reader.readAsDataURL(input.files[0]);
                }
            }

            // When the file input value changes, display the image
            $("#uploadImage").change(function () {
                displayImage(this);
            });

            // When the form is submitted (i.e., the "Upload and Classify" button is clicked)
            $("#imageForm").submit(function (event) {
                event.preventDefault();

                // Perform the AJAX request to the classify_image endpoint
                $.ajax({
                    type: "POST",
                    url: "/classify_image/",
                    data: new FormData(this),
                    processData: false,
                    contentType: false,
                    success: function (data) {
                        // Update the result section with the predicted actor and image
                        $("#resultHeader").text("Seems like " + data.predicted_actor);
                        $("#resultImage").attr("src", data.result_image_url);
                        $(".resultContainer").show();
                    },
                    error: function (xhr, textStatus, errorThrown) {
                        // Handle the error (if any) here
                        console.log("Error:", errorThrown);
                    }
                });
            });
        });
    </script>
</body>
</html>
