<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year-wise Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #1f6c06;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            animation: slideIn 1s ease;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #1f6c06;
        }

        button[type="submit"] {
            background-color: #1f6c06;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button[type="submit"]:hover {
            background-color: #187c04;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #1f6c06;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }


        .datalist-container {
            position: relative;
        }

        #country {
            position: relative;
            z-index: 2;
        }

        #countryList {
            position: absolute;
            z-index: 1;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 150px;
            overflow-y: auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }

        #countryList.show {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Year-wise Analysis</h1>
    <form method="POST" action="{% url 'yearwise' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="country">Select country:</label>
            <input type="text" id="country" name="country" placeholder="Enter country">
        </div>
        <button type="submit">Show</button>
    </form>
    {% autoescape off %}
    {{ yearwiseMedal|safe }}
    {% endautoescape %}
</body>
</html>
