  /* CSS for the "playstore-views" class */
.playstore-views {
  background-color: #4CAF50;
  color: #ffffff;
  font-size: 12px;
  padding: 4px 8px;
  border-radius: 4px;
  margin-left: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.playstore-views:hover {
  background-color: #45a049;
}

/* Position the "playstore-views" to the right side */
li {
  position: relative;
}

.playstore-views {
  position: absolute;
  top: 50%;
  right: 8px;
  transform: translateY(-50%);
}

/* CSS for the recommended games list */
#games-list {
  list-style: none;
  padding: 0;
}

#games-list li {
  display: flex;
  align-items: center;
  padding: 8px 0;
  border-bottom: 1px solid #ccc;
}

#games-list li:last-child {
  border-bottom: none;
}

#games-list li img {
  width: 40px;
  height: 40px;
  object-fit: cover;
  border-radius: 50%;
  margin-right: 8px;
}

}

#games-list li .playstore-views:hover {
  background-color: #45a049;
}

 //Filter games based on input value
    function filterGames(inputValue) {

      });
      return filteredGames;
    }
    // Update the dropdown list based on the input value

      var dropdown = document.getElementById("games");
      dropdown.innerHTML = "";
      var filteredGames = filterGames(inputValue);
      filteredGames.forEach(function(game) {
        var option = document.createElement("option");
        option.value = game.name;
        option.textContent = game.name;
        dropdown.appendChild(option);
      });
    }
   // Listen for input changes

   });



  const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
const favoriteGameInput = document.getElementById("favorite-game");
const recommendButton = document.getElementById("recommend-button");
const gameList = document.getElementById("games-list");

recommendButton.addEventListener("click", () => {
  const favoriteGame = favoriteGameInput.value.trim();

  if (favoriteGame !== "") {
    const formData = new FormData();
    formData.append("favorite-game", favoriteGame);

    fetch("/recommend_games/", {
      method: "POST",
      headers: {
        "X-CSRFToken": csrfToken,
      },
      body: formData,
    })
      .then((response) => response.json())
      .then((data) => {
        console.log("Server response:", data);
        gameList.innerHTML = ""; // Clear previous game list

        if (data.length > 0) {
          data.forEach((game) => {
            // Display the titles of the games that match the specified genre
            gameList.innerHTML += `<li>${game}  <span class="playstore-views">Views on Playstore</span> </li>`;
          });
        } else {
          gameList.innerHTML = "<li>No recommendations found for this game.</li>";
        }
      })
      .catch((error) => {
        console.error("Error:", error);
      });
  }
});
