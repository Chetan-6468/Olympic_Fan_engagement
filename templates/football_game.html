/* Reset default margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    background-color: #f9f9f9;
    color: #333;
    margin: 0;
  }
  
  .container {
    max-width: 100%;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    background-color: #fff;
  }
  
  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #318fb5;
  }
  
  .team-selection {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  }
  
  .team-selection h2 {
    text-align: center;
    margin-bottom: 10px;
    color: #318fb5;
  }
  
  .form-group label {
    font-weight: bold;
    color: #555;
  }
  
  select {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background-color: #f5f5f5;
    color: #555;
    font-size: 16px;
  }
  
  select:focus {
    outline: none;
    border-color: #318fb5;
  }
  
  button {
    width: 100%;
    background-color: #318fb5;
    color: #fff;
    border: none;
    padding: 14px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 6px;
    transition: background-color 0.3s ease;
  }
  
  button:hover {
    background-color: #236078;
  }
  
  .team-preview {
    margin-top: 20px;
    text-align: center;
  }
  
  .team-preview h3 {
    margin-bottom: 10px;
    color: #318fb5;
  }
  
  /* Adjust font size to fit all content within one page */
  @media screen and (max-width: 800px) {
    body {
      font-size: 14px;
    }
  
    .container {
      font-size: 16px;
    }
  
    select,
    button {
      font-size: 14px;
    }
  }
  
  @media screen and (max-width: 600px) {
    body {
      font-size: 12px;
    }
  
    .container {
      font-size: 14px;
    }
  
    select,
    button {
      font-size: 12px;
    }
  }

  .navbar-top {
            background-color: #318fb5;;

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const predictButton = document.getElementById("predict-btn");
    const reloadButton = document.getElementById("reload-btn");
    const homeTeamSelect = document.getElementById("home-team");
    const awayTeamSelect = document.getElementById("away-team");
    const tournamentSelect = document.getElementById("tournament");
    const citySelect = document.getElementById("city");
    const homeTeamPreview = document.getElementById("home-team-preview");
    const awayTeamPreview = document.getElementById("away-team-preview");
    const predictionResultHome = document.getElementById("home-team-prediction-result");
    const predictionResultAway = document.getElementById("away-team-prediction-result");

    let prevSelections = {
      home_team: null,
      away_team: null,
      tournament: null,
      city: null,
    };

    predictButton.addEventListener("click", function () {
      const homeTeam = homeTeamSelect.value;
      const awayTeam = awayTeamSelect.value;
      const tournament = tournamentSelect.value;
      const city = citySelect.value;

      // Check if all options are selected
      if (homeTeam && awayTeam && tournament && city) {
        // Check if selections have changed
        if (
          homeTeam !== prevSelections.home_team ||
          awayTeam !== prevSelections.away_team ||
          tournament !== prevSelections.tournament ||
          city !== prevSelections.city
        ) {
          // Perform the prediction using AJAX
          fetch("/football_prediction/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": getCookie("csrftoken"),
            },
            body: JSON.stringify({
              home_team: homeTeam,
              away_team: awayTeam,
              tournament: tournament,
              city: city,
            }),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((data) => {
              // Update the team previews
              homeTeamPreview.textContent = homeTeam;
              awayTeamPreview.textContent = awayTeam;

              // Update the prediction results
              predictionResultHome.textContent =
                `Predicted Percentage for Home Team: ${data.home_team_prediction}%`;
              predictionResultAway.textContent =
                `Predicted Percentage for Away Team: ${data.away_team_prediction}%`;

              // Update the previous selections
              prevSelections.home_team = homeTeam;
              prevSelections.away_team = awayTeam;
              prevSelections.tournament = tournament;
              prevSelections.city = city;

              // Show the "Reload Page" button
              reloadButton.style.display = "block";
            })
            .catch((error) => {
              console.error("Error:", error);
              // Display an error message on the webpage
              predictionResultHome.textContent = "Error occurred during prediction.";
              predictionResultAway.textContent = "";
            });
        }
      } else {
        // If any of the options are not selected, show a message
        predictionResultHome.textContent = "Please select Home Team, Away Team, Tournament, and City.";
        predictionResultAway.textContent = "";

        // Reset the previous selections to null
        prevSelections.home_team = null;
        prevSelections.away_team = null;
        prevSelections.tournament = null;
        prevSelections.city = null;
      }
    });

    reloadButton.addEventListener("click", function () {
      // Reload the page
      location.reload();
    });
  });

  // Helper function to get the CSRF token for making POST requests
  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== "") {
      const cookies = document.cookie.split(";");
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === name + "=") {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
</script>
  
</body>
